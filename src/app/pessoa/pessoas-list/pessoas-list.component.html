<div class="tudo">
    <div>
<p>Pessoas mais de 30 anos</p>
<table> 
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    
    <tr *ngFor="let pessoa of lista">
        <td scope="col"*ngIf="pessoa.idade>30">{{pessoa.nome}}</td>
        <td scope="col"*ngIf="pessoa.idade>30">{{pessoa.idade}}</td>
    </tr>

</table>
</div>
<div>
<p>Todas as pessoas</p>
<table> 
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>

<tr *ngFor="let pessoa of lista">
    <td scope="col">{{pessoa.nome}}</td>
    <td scope="col">{{pessoa.idade}}</td>
</tr>
</table>
</div>
</div>  
<button (click)="abrirModal(abc)" >Nova pessoa</button>
 


<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Modal title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails (retorno)="addNaLista($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
