<div class="tudo">
    <div>
        <p>Todas as Pessoas</p>
        <table>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th> <button class="btn btn-outline-primary" (click)="abrirModal(abc)" >+</button> </th> 
            </tr>
            <tr *ngFor="let pessoa of lista">
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.idade}}</td>
              <td>
                <button class="btn btn-outline-primary" (click)="abrirModalEditar(editar, pessoa)">🖋️</button>
              </td>
            </tr>
          </table>
</div>
<div>     
<p>Pessoas mais de 30 anos</p>
<table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th> <button class="btn btn-outline-primary" (click)="abrirModal(abc)" >+</button> </th>
    </tr>
    <tr *ngFor="let pessoa of lista">
      <td *ngIf="pessoa.idade > 30">{{pessoa.nome}}</td>
      <td *ngIf="pessoa.idade > 30">{{pessoa.idade}}</td>
      <td *ngIf="pessoa.idade > 30">
        <button class="btn btn-outline-primary" (click)="abrirModalEditar(editar, pessoa)">🖋️</button>
      </td>
    </tr>
  </table>
  
 </div>

 </div>


<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Cadastrar</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails (salvarPessoa)="addNaLista($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>


<ng-template #editar let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Editar</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-pessoasdetails (salvarPessoa)="edit($event)" ></app-pessoasdetails>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
