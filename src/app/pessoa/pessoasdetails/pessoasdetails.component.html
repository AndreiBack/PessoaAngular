<div class="cadastro">
    <h1>Nome:</h1>
    <input type="text" [(ngModel)]="pessoaEditavel.nome" />
  
    <h1>Idade:</h1>
    <input type="number" [(ngModel)]="pessoaEditavel.idade" />
  <br><br>
    <button (click)="salvar()">
      {{ pessoaEditavel.id ? 'Editar' : 'Cadastrar' }}
    </button>
    <button *ngIf="pessoaEditavel.id" (click)="limpar()">Cancelar</button>
  </div>
