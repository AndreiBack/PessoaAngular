
<div class="tudo">
    <div>
<p>Listagem de livros</p>
<table> 
    <tr>
        <th>Titulo</th>
        <th>Autor</th>
        <th> <button class="btn btn-outline-primary" (click)="abrirModal(abc)" >+</button> </th> 
    </tr>
    
    <tr *ngFor="let livro of lista">
        <td scope="col">{{livro.titulo}}</td>
        <td scope="col">{{livro.autor}}</td>
        <td >
            <button class="btn btn-outline-primary" (click)="abrirModalEditar(editar, livro)">üñãÔ∏è</button>
          </td>
    </tr>

</table>
</div>

</div>

<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Modal title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-livrosdetails (salvarLivro)="addNaLista($event)" ></app-livrosdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<ng-template #editar let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Editar</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-livrosdetails (salvarLivro)="edit($event)" ></app-livrosdetails>                                                       
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
