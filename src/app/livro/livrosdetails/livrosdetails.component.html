<div class="cadastro">
    <h1>Nome:</h1>
    <input type="text" [(ngModel)]="livroEditavel.titulo" />
  
    <h1>Autor:</h1>
    <input type="text" [(ngModel)]="livroEditavel.autor" />
  <br><br>
    <button (click)="salvar()">
      {{ livroEditavel.id ? 'Editar' : 'Cadastrar' }}
    </button>
    <button *ngIf="livroEditavel.id" (click)="limpar()">Cancelar</button>
  </div>
